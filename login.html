<! Doctype html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
		<title> GOOGLE - Sign-in </title>
		<meta name="viewport" content="width=device-width , initial-scale=1.0 , shrink-to-fit=no">
		<meta name="description" content="Google search engine">
		<meta property="web-app-capable" content="yes">
	    <meta property="theme-color" content="">
		<meta name="robots" content="no-follow">
		<meta name="application-name" content="HTC"> 
		<link href="google.png" rel="icon" type="image/png">
		<link rel="dns-prefetch stylesheet" href="bootstrap.min.css">
		<link rel="dns-prefetch stylesheet" href="style.css">
	</head>
<body class="bg-light mb-3">
    <main role="main">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mb-3">
                   <figure class="text-center">
                        <img src="google.png" alt="Our logo" title="google image collections">
                   </figure>
                    <h1 class="text-center">Welcome back</h1>
                    <p class="text-muted text-center">Please , provide your details to login</p>
                    <form method="post" action="/login" name="login" class="form-horizontal">
                        <label for="loginEmail"></label>
                        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>

                        <label for="inputPassword"></label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                           </label>
                       </div>
                       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                       <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
                    </form>
                </div>
                <div class="col-md-4"></div>
                   <a class="desi" href="index.html">Back</a>
            </div>
        </div>
    </main>
</body>
